<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list>
    <ion-item>
      <ion-label floating>FirstName</ion-label>
      <ion-input type ="text" [(ngModel)]="fname" id = fname></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>LastName</ion-label>
      <ion-input type ="text" [(ngModel)]="lname" id = lname></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type ="text" [(ngModel)]="uname" id = email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type = "password" [(ngModel)]="password" id = password></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="Signup()">Create Account</button>
  </div>
</ion-content>
